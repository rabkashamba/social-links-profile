<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <div class="body-content-wrapper">

    <main>
      <section class="profile-card">
        <img class="user-avatar" src="./assets/images/avatar-jessica.jpeg" alt="User avatar">
        <h2 class="user-name">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
        <section class="social-links">
          <a class="link" href="https://www.placeholder.xyz" target="_blank">
            <p>GitHub</p>
          </a>
          <a class="link" href="https://www.placeholder.xyz" target="_blank">
            <p>Frontend Mentor</p>
          </a>
          <a class="link" href="https://www.placeholder.xyz" target="_blank">
            <p>LinkedIn</p>
          </a>
          <a class="link" href="https://www.placeholder.xyz" target="_blank">
            <p>Twitter</p>
          </a>
          <a class="link" href="https://www.placeholder.xyz" target="_blank">
            <p>Instagram</p>
          </a>
        </section>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.freecodecamp.org/rabkashamba">Rabson Kashamba</a>.
      </div>
    </footer>

  </div>

</body>
</html>
