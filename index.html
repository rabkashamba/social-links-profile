<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <div class="body-content-wrapper">

    <main>
      <section class="profile-card">
        <img class="user-avatar" src="./assets/images/avatar-jessica.jpeg" alt="User avatar">
        <h2 class="user-name">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
        <section class="social-links">
          <p><a class="link" href="https://www.placeholder.xyz">GitHub</a></p>
          <p><a class="link" href="https://www.placeholder.xyz">Frontend Mentor</a></p>
          <p><a class="link" href="https://www.placeholder.xyz">LinkedIn</a></p>
          <p><a class="link" href="https://www.placeholder.xyz">Twitter</a></p>
          <p><a class="link" href="https://www.placeholder.xyz">Instagram</a></p>
        </section>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.freecodecamp.org/rabkashamba">Rabson Kashamba</a>.
      </div>
    </footer>

  </div>

</body>
</html>
